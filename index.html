<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    
    <title>IP Address Tracker</title>
</head>
<body>    
<div id="app">
    <header>
        <div class="container-head">
            <h1>IP Address Tracker</h1>
            <div class="container-input">
                <input type="text" placeholder="Busca cualquier IP o dominio" v-model="ip" @Keyup.enter="newIp">
                <div class="btn-input" @click="newIp">
                    <img src="img/icon-arrow.svg" alt="">
                </div>
            </div>            
        </div>
    </header>
    <section>
        <div class="container-resultados">
            <div class="info">
                <h2>IP ADDRESS</h2>
                <p>{{info.ip}}</p>
            </div>
            <div class="borde"></div>
            <div class="info">
                <h2>LOCATION</h2>
                <p>{{info.location.city}}, {{info.location.country}} {{info.location.postalCode}}</p>
            </div>
            <div class="borde"></div>
            <div class="info">
                <h2>TIMEZONE</h2>
                <p>{{info.location.timezone}}</p>
            </div>
            <div class="borde"></div>
            <div class="info">
                <h2>ISP</h2>
                <p>{{info.isp}}</p>
            </div>
        </div>
    </section>
    
    <div class="mapa">
        <l-map :zoom="13" :center="center">
            <l-tile-layer :url="url" ></l-tile-layer>
            <l-marker :lat-lng="marker" ></l-marker>
        </l-map>
    </div>
    
</div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/vue2-leaflet"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script src="map.js"></script>
</body>
</html>
